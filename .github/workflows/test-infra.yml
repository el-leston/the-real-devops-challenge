name: Test Terraform Code

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform-lint-security:
    name: Terraform Lint & Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.0 # Specify your Terraform version here

      - name: Terraform Init
        run: terraform init
        working-directory: challenge-3/

      - name: Run Terraform Validate
        run: terraform validate
        working-directory: challenge-3/

      # TFLint - Best Practices & Linting
      - name: Install TFLint
        run: |
          curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash

      - name: Run TFLint
        run: tflint --init && tflint --format compact
        working-directory: challenge-3/

      # Checkov - Security Scan
      - name: Run Checkov Security Scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: challenge-3/
          soft_fail: false # Set to true if you want warnings instead of failures